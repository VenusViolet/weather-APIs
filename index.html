<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Sofia">
        <style>
        body {
          font-family: "Sofia", sans-serif;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-center text center">
            <div id='dashboard-text'>
                <h1> Weather Dashboard </h1>
            </div>
        </nav>
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-3 p-0 bg-cornflower h-md-100">
                <div class="text-white d-md-flex align-items-center h-0 p-4 text-center justify-content-center">
                    <div class="logoarea">
                        <p> Look for a City: </p>
                        <div class='input-group'>
                            <input type="text" class="form-control" id="search-field"
                            placeholder="Enter a city name...">
                            <button id="search-button" class="input-group-addon">Search</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
